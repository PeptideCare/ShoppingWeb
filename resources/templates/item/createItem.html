<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품등록</title>
    <link rel="stylesheet" th:href="@{/css/order.css}">
</head>
<body>
<button onclick="location.href='/admin'"><img th:src="@{/images/home.jpg}" width = "30" height="30" alt="Image"></button>
   <div class="container">
       <form action="/item/new" th:object="${item}" method="post">
           <div class="group-item">
               <p>상품명</p>
               <input type="text" th:field="*{name}" placeholder="상품명을 입력하세요.">
           </div>
           <div class="group-order">
               <p>가격</p>
               <input type="number" th:field="*{price}" placeholder="가격을 입력하세요.">
           </div>
           <div class="group-order">
               <p>재고수량</p>
               <input type="number" th:field="*{stockQuantity}" placeholder="재고 수량을 입력하세요.">
           </div>
           <div class="group-order">
               <p>사이즈</p>
               <input type="text" th:field="*{size}" placeholder="사이즈를 입력하세요.">
           </div>
           <div class="group-order">
               <p>설명</p>
               <input type="text" th:field="*{etc}" placeholder="설명을 입력하세요.">
           </div>
           <input class="btn" type="submit" value="등록하기">
       </form>
       
       
   </div>
    
</body>
</html>
